<!DOCTYPE html>
<html>
<head>
  <title>GeoDash</title>

  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="./dist/GeoDash.min.css" />
  <script src="./dist/d3.v3.min.js"></script>
  <script src="./dist/GeoDash.min.js"></script>
  <style>

    .wrapper {
      margin: 20px auto;
      width: 700px;
    }
    .wrapper h1 {
      margin: 0;
      font-family: arial, sans-serif;
    }
    .charts {
      width: auto;
      margin: 20px auto;
      text-align: center;
      background: #dfdfdf;
      overflow: auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: inline-block;
    }
    .barcharthorizontal {
      width: 315px;
      height: 315px;
    }
    .barchartvertical {
      width: 315px;
      height: 315px;
    }
    .piechart {
      width: 315px;
      height: 315px;
    }
    .linechart {
      width: 315px;
      height: 315px;
    }
    .chart {
      float: left;
      background: #fff;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }
    .row {
      overflow: auto;
    }
    .barchart2 {
      width: 652px;
      height: 315px;
    }
    .barcharthorizontal2 {
      width: 652px;
      height: 315px;
    }
  </style>
</head>
<body>
<div class="wrapper">
<h1>GeoDash</h1>
  <div class="charts">
    <div class="row">
      <div class="barchartvertical chart"></div>
      <div class="barcharthorizontal chart"></div>
    </div>
    <div class="row">
      <div class="piechart chart"></div>
      <div class="linechart chart"></div>
    </div>
    <div class="row">
      <div class="barchart2 chart"></div>
      <button id="randomize">New Data</button>
      <button id="sort">Sort</button>
    </div>
    <div class="row">
      <div class="barcharthorizontal2 chart"></div>
      <button id="randomize2">New Data</button>
      <button id="sort2">Sort</button>
    </div>
  </div>
</div>
  <script type="text/javascript">

    function makeid() {
      var text = ""
        , possible = "abcdefghijklmnopqrstuvwxyz";
      for( var i=0; i < 5; i++ ) {
        text += possible.charAt(Math.floor(Math.random() * possible.length))
      }
      return text
    }

    function randomize() {
      var datalength = Math.floor((Math.random()*10)+1)
      var newdata = []
      for (var i = 0; i <= datalength; i++) {
        var obj = {}
        obj.value = Math.floor((Math.random()*100)+1)
        obj.id = makeid()
        newdata.push(obj)
      }
      var addnegative = Math.floor((Math.random()*4)+1)
      if(addnegative === 2) {
        newdata[Math.floor((Math.random()*datalength)+1)].value *= -1
      }
      return newdata
    }

    function sort(data){
      data.sort(function(a, b) {
        if (a.value > b.value)
          return 1
        if (a.value < b.value)
          return -1
        return 0
      })
      return data
    }


    var piechart = new GeoDash.PieChart('.piechart', {
      label: 'source',
      value: 'percent',
      colors: ["#ac0000", "#e60000", "#ff4d4d"],
      opacity: 0.8,
      innerRadius: 10,
      title: 'Pie Chart',
      hover: true
    });

      },{
        "source":"#woah",

    piechart.update(data);

    var parseDate = d3.time.format("%Y").parse;

      y: 'numCats',

      height: 'auto',

      dotRadius: 3,
      xInterval: 5,
      dashed: [{
        line: 1,
        span: [{
          start: 0,
          end: 2
        }]
      }]
    });

    });
    barcharthtml.update(data);

    var barchartvertical = new GeoDash.BarChartVertical('.barchartvertical', {

      barColors: ['#ac0000'],

      drawX: true,

    var barchart2 = new GeoDash.BarChartVertical('.barchart2', {

    document.getElementById('randomize').onclick = function() {

  </script>
</body>
</html>
